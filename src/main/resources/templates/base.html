<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BarkPark[[${title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">BarkPark</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/parks}">Parks</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto">
                    
                </ul>
                
                <div class="d-flex">
                    <!-- Content for authenticated users -->
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <span class="text-light me-3" th:inline="text">Welcome, [[${#authentication.name}]]!</span>
                        <form th:action="@{/logout}" method="post" class="mb-0">
                            <button type="submit" class="btn btn-outline-light">Sign Out</button>
                        </form>
                    </div>
                    
                    <!-- Content for anonymous users -->
                    <div sec:authorize="isAnonymous()" class="d-flex">
                        <a class="btn btn-outline-light me-2" th:href="@{/login}">Login</a>
                        <a class="btn btn-light" th:href="@{/signup}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content placeholder -->
    <div th:fragment="content" class="container my-4">
        <p>Default content</p>
    </div>

    <!-- Footer fragment -->
    <footer th:fragment="footer" class="footer mt-auto py-3 bg-dark text-light">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 BarkPark</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
