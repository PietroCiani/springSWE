<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
    <div th:if="${param.error}">
    Invalid username or password.
    </div>
    <div th:if="${param.logout}">
    You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label for="username"> Username <input type="text" id="username" name="username" required/> </label></div>
        <div><label for="password"> Password <input type="password" id="password" name="password" required/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</body>
</html>
