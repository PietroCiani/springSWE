<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{base :: head}">
    <title>Park Schedule</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{base :: navbar}"></div>
    
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4" th:text="${park.name}"></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reservation : ${reservations}">
                            <td th:text="${#temporals.format(reservation.time, 'HH:mm')}"></td>
                            <td th:text="${#temporals.format(reservation.time + reservation.duration, 'HH:mm')}"></td>
                            <td>Booked</td>
                        </tr>
                        
                        <tr th:unless="${reservations.size() > 0}">
                            <td colspan="3">No reservations for today.</td>
                        </tr>
                    </tbody>
                </table>

                <form th:action="@{/reservation/create}" method="post">
                    <input type="hidden" name="parkId" th:value="${park.id}">
                    <div class="form-group">
                        <label for="time">Start Time:</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (in minutes):</label>
                        <input type="number" class="form-control" id="duration" name="duration" min="5" max="30" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reserve</button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-auto" th:replace="~{base :: footer}"></div>
</body>
</html>
