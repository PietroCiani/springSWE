<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{base :: head}">
    <title>Park Schedule</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{base :: navbar}"></div>
    
    <div class="container my-4">
        <div class="row justify-content-center">
            <h2 class="text-center mb-4" th:text="${park.name}"></h2>
            <div class="card col-md-10 mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Schedule</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Start Time</th>
                                    <th scope="col">End Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="reservation : ${reservations}">
                                    <td th:text="${reservation.date}"></td>
                                    <td th:text="${reservation.startTime}"></td>
                                    <td th:text="${reservation.endTime}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <!-- FIXME: prevent users to reserve an already booked time -->
                <form th:action="@{/reservation/create}" method="post">
                    <input type="hidden" name="parkId" th:value="${park.id}">
                    <div class="form-group mb-3">
                        <!-- FIXME: default at today -->
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="form-group mb-3">
                        <!-- TODO: add a "Next Available" button to select next available time -->
                        <!-- FIXME: allow users to reserve only in minutes multiple of 5 (eg: xx:00, xx:05, xx:10, etc...) -->
                        <label for="startTime">Start Time:</label>
                        <input type="time" class="form-control" id="startTime" name="startTime" required>
                    </div>
                     
                    <div class="form-group mb-3">
                        <label for="duration">Duration:</label>
                        <select class="form-control" id="duration" name="duration" required>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="20">20 minutes</option>
                            <option value="25">25 minutes</option>
                            <option value="30">30 minutes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Reserve</button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-auto" th:replace="~{base :: footer}"></div>
</body>
</html>
